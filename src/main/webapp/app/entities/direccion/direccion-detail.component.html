<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="direccion">
            <h2><span>Direccion</span> {{ direccion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Direccion</span></dt>
                <dd>
                    <span>{{ direccion.direccion }}</span>
                </dd>
                <dt><span>Ciudad</span></dt>
                <dd>
                    <span>{{ direccion.ciudad }}</span>
                </dd>
                <dt><span>Pais</span></dt>
                <dd>
                    <span>{{ direccion.pais }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/direccion', direccion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
